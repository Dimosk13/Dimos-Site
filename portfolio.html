    function toggleLike(event) {
        event.stopPropagation();
        var likeContainer = event.currentTarget;
        likeContainer.classList.toggle('active');

        var likeImage = likeContainer.querySelector('.like-image');

        if (likeContainer.classList.contains('active')) {
            likeImage.src = './likebutton/heart1.png';
        } else {
            likeImage.src = './likebutton/heart2.png';
        } 
    }



    document.addEventListener('scroll', function () {
        var footer = document.getElementById('footer');
        var threshold = window.innerHeight * 0.2;

        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - threshold) {
            footer.style.opacity = '1';
        } else {
            footer.style.opacity = '0';
        }
    });

    var currentImageIndex = 0;
    var images = [
        './portfolio/image1.jpg',
        './portfolio/image2.jpg',
        './portfolio/image3.jpg',

    function openLightbox(imageSrc) {
        var lightbox = document.getElementById('lightbox');
        var lightboxImage = document.getElementById('lightboxImage');

        currentImageIndex = images.indexOf(imageSrc);

        lightboxImage.src = imageSrc;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Disable scrolling
    }

    function closeLightbox() {
        var lightbox = document.getElementById('lightbox');

        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto'; // Enable scrolling
    }

    function navigateImage(direction) {
        currentImageIndex += direction;

        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }

        var lightboxImage = document.getElementById('lightboxImage');
        var nextImageSrc = images[currentImageIndex];
        lightboxImage.src = nextImageSrc;
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('arrowLeft').addEventListener('click', function (event) {
            event.stopPropagation();
            navigateImage(-1);
        });

        document.getElementById('arrowRight').addEventListener('click', function (event) {
            event.stopPropagation();
            navigateImage(1);
        });
    });
